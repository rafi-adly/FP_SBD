<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .stat-card p {
            color: #7f8c8d;
            font-weight: 500;
        }

        .available { color: #27ae60; }
        .occupied { color: #e74c3c; }
        .maintenance { color: #f39c12; }
        .total { color: #3498db; }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .filter-tab:not(.active) {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .filter-tab:hover {
            transform: translateY(-1px);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .room-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .status-occupied {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .status-maintenance {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .room-details {
            margin-bottom: 20px;
        }

        .room-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #7f8c8d;
        }

        .room-detail strong {
            color: #2c3e50;
        }

        .room-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .room-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè® Hotel Room Management</h1>
            <p>Sistem Manajemen Kamar Hotel Modern & Efisien</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card" onclick="filterRooms('available')">
                <div class="icon available">üü¢</div>
                <h3 id="availableCount">0</h3>
                <p>Kamar Tersedia</p>
            </div>
            <div class="stat-card" onclick="filterRooms('occupied')">
                <div class="icon occupied">üî¥</div>
                <h3 id="occupiedCount">0</h3>
                <p>Kamar Terisi</p>
            </div>
            <div class="stat-card" onclick="filterRooms('maintenance')">
                <div class="icon maintenance">üü°</div>
                <h3 id="maintenanceCount">0</h3>
                <p>Dalam Maintenance</p>
            </div>
            <div class="stat-card" onclick="filterRooms('all')">
                <div class="icon total">üè®</div>
                <h3 id="totalCount">0</h3>
                <p>Total Kamar</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-header">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari nomor kamar, tipe, atau guest...">
                    <button class="btn btn-primary" onclick="searchRooms()">üîç Cari</button>
                </div>
                <button class="btn btn-success" onclick="openAddRoomModal()">‚ûï Tambah Kamar</button>
            </div>
            
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterRooms('all')" data-filter="all">Semua Kamar</div>
                <div class="filter-tab" onclick="filterRooms('available')" data-filter="available">Tersedia</div>
                <div class="filter-tab" onclick="filterRooms('occupied')" data-filter="occupied">Terisi</div>
                <div class="filter-tab" onclick="filterRooms('maintenance')" data-filter="maintenance">Maintenance</div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Memuat data kamar...
        </div>

        <!-- Rooms Grid -->
        <div class="rooms-grid" id="roomsGrid">
            <!-- Room cards will be populated here -->
        </div>
    </div>

    <!-- Add/Edit Room Modal -->
    <div class="modal" id="roomModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Kamar Baru</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="roomForm">
                <div class="form-group">
                    <label for="roomNumber">Nomor Kamar *</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>
                <div class="form-group">
                    <label for="roomType">Tipe Kamar *</label>
                    <select id="roomType" name="roomType" required>
                        <option value="">Pilih Tipe Kamar</option>
                        <option value="Standard">Standard</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Suite">Suite</option>
                        <option value="Presidential">Presidential</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Harga per Malam (Rp) *</label>
                    <input type="number" id="price" name="price" required min="0">
                </div>
                <div class="form-group">
                    <label for="capacity">Kapasitas *</label>
                    <input type="number" id="capacity" name="capacity" required min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        <option value="available">Tersedia</option>
                        <option value="occupied">Terisi</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guestName">Nama Tamu</label>
                    <input type="text" id="guestName" name="guestName">
                </div>
                <div class="form-group">
                    <label for="checkIn">Check In</label>
                    <input type="date" id="checkIn" name="checkIn">
                </div>
                <div class="form-group">
                    <label for="checkOut">Check Out</label>
                    <input type="date" id="checkOut" name="checkOut">
                </div>
                <div class="form-group">
                    <label for="notes">Catatan</label>
                    <textarea id="notes" name="notes" placeholder="Catatan tambahan..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: end; margin-top: 25px;">
                    <button type="button" class="btn" onclick="closeModal()" style="background: #ecf0f1; color: #7f8c8d;">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data - akan diganti dengan data dari MongoDB
        let rooms = [
            {
                id: 1,
                roomNumber: "101",
                type: "Standard",
                price: 500000,
                capacity: 2,
                status: "available",
                guestName: "",
                checkIn: "",
                checkOut: "",
                notes: ""
            },
            {
                id: 2,
                roomNumber: "102",
                type: "Deluxe",
                price: 750000,
                capacity: 2,
                status: "occupied",
                guestName: "John Doe",
                checkIn: "2025-06-08",
                checkOut: "2025-06-10",
                notes: "VIP Guest"
            },
            {
                id: 3,
                roomNumber: "201",
                type: "Suite",
                price: 1200000,
                capacity: 4,
                status: "maintenance",
                guestName: "",
                checkIn: "",
                checkOut: "",
                notes: "AC rusak"
            },
            {
                id: 4,
                roomNumber: "202",
                type: "Standard",
                price: 500000,
                capacity: 2,
                status: "available",
                guestName: "",
                checkIn: "",
                checkOut: "",
                notes: ""
            },
            {
                id: 5,
                roomNumber: "301",
                type: "Presidential",
                price: 2500000,
                capacity: 6,
                status: "available",
                guestName: "",
                checkIn: "",
                checkOut: "",
                notes: ""
            }
        ];

        let currentFilter = 'all';
        let editingRoomId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderRooms();
            updateStats();
            
            // Search on Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRooms();
                }
            });

            // Form submission
            document.getElementById('roomForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveRoom();
            });

            // Status field change handler
            document.getElementById('status').addEventListener('change', function() {
                toggleGuestFields();
            });
        });

        function renderRooms(roomsToRender = null) {
            const roomsGrid = document.getElementById('roomsGrid');
            const roomsData = roomsToRender || rooms;

            if (roomsData.length === 0) {
                roomsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">
                        <h3>Tidak ada kamar ditemukan</h3>
                        <p>Coba ubah filter atau kata kunci pencarian</p>
                    </div>
                `;
                return;
            }

            roomsGrid.innerHTML = roomsData.map(room => `
                <div class="room-card">
                    <div class="room-header">
                        <div class="room-number">Kamar ${room.roomNumber}</div>
                        <div class="room-status status-${room.status}">
                            ${getStatusText(room.status)}
                        </div>
                    </div>
                    <div class="room-details">
                        <div class="room-detail">
                            <span>Tipe:</span>
                            <strong>${room.type}</strong>
                        </div>
                        <div class="room-detail">
                            <span>Harga:</span>
                            <strong>Rp ${room.price.toLocaleString('id-ID')}</strong>
                        </div>
                        <div class="room-detail">
                            <span>Kapasitas:</span>
                            <strong>${room.capacity} orang</strong>
                        </div>
                        ${room.guestName ? `
                            <div class="room-detail">
                                <span>Tamu:</span>
                                <strong>${room.guestName}</strong>
                            </div>
                        ` : ''}
                        ${room.checkIn ? `
                            <div class="room-detail">
                                <span>Check In:</span>
                                <strong>${formatDate(room.checkIn)}</strong>
                            </div>
                        ` : ''}
                        ${room.checkOut ? `
                            <div class="room-detail">
                                <span>Check Out:</span>
                                <strong>${formatDate(room.checkOut)}</strong>
                            </div>
                        ` : ''}
                        ${room.notes ? `
                            <div class="room-detail">
                                <span>Catatan:</span>
                                <strong>${room.notes}</strong>
                            </div>
                        ` : ''}
                    </div>
                    <div class="room-actions">
                        <button class="btn btn-primary btn-sm" onclick="editRoom(${room.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        ${room.status === 'available' ? `
                            <button class="btn btn-success btn-sm" onclick="checkInRoom(${room.id})">
                                üõèÔ∏è Check In
                            </button>
                        ` : ''}
                        ${room.status === 'occupied' ? `
                            <button class="btn btn-warning btn-sm" onclick="checkOutRoom(${room.id})">
                                üö™ Check Out
                            </button>
                        ` : ''}
                        <button class="btn btn-danger btn-sm" onclick="deleteRoom(${room.id})">
                            üóëÔ∏è Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const available = rooms.filter(room => room.status === 'available').length;
            const occupied = rooms.filter(room => room.status === 'occupied').length;
            const maintenance = rooms.filter(room => room.status === 'maintenance').length;
            const total = rooms.length;

            document.getElementById('availableCount').textContent = available;
            document.getElementById('occupiedCount').textContent = occupied;
            document.getElementById('maintenanceCount').textContent = maintenance;
            document.getElementById('totalCount').textContent = total;
        }

        function filterRooms(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

            // Filter rooms
            let filteredRooms = rooms;
            if (filter !== 'all') {
                filteredRooms = rooms.filter(room => room.status === filter);
            }

            renderRooms(filteredRooms);
        }

        function searchRooms() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                filterRooms(currentFilter);
                return;
            }

            const filteredRooms = rooms.filter(room => {
                return room.roomNumber.toLowerCase().includes(query) ||
                       room.type.toLowerCase().includes(query) ||
                       room.guestName.toLowerCase().includes(query) ||
                       room.notes.toLowerCase().includes(query);
            });

            renderRooms(filteredRooms);
        }

        function openAddRoomModal() {
            editingRoomId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Kamar Baru';
            document.getElementById('roomForm').reset();
            toggleGuestFields();
            document.getElementById('roomModal').classList.add('show');
        }

        function editRoom(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (!room) return;

            editingRoomId = roomId;
            document.getElementById('modalTitle').textContent = 'Edit Kamar';
            
            // Fill form
            document.getElementById('roomNumber').value = room.roomNumber;
            document.getElementById('roomType').value = room.type;
            document.getElementById('price').value = room.price;
            document.getElementById('capacity').value = room.capacity;
            document.getElementById('status').value = room.status;
            document.getElementById('guestName').value = room.guestName;
            document.getElementById('checkIn').value = room.checkIn;
            document.getElementById('checkOut').value = room.checkOut;
            document.getElementById('notes').value = room.notes;

            toggleGuestFields();
            document.getElementById('roomModal').classList.add('show');
        }

        function saveRoom() {
            const formData = new FormData(document.getElementById('roomForm'));
            const roomData = {
                roomNumber: formData.get('roomNumber'),
                type: formData.get('roomType'),
                price: parseInt(formData.get('price')),
                capacity: parseInt(formData.get('capacity')),
                status: formData.get('status'),
                guestName: formData.get('guestName') || '',
                checkIn: formData.get('checkIn') || '',
                checkOut: formData.get('checkOut') || '',
                notes: formData.get('notes') || ''
            };

            if (editingRoomId) {
                // Update existing room
                const roomIndex = rooms.findIndex(r => r.id === editingRoomId);
                rooms[roomIndex] = { ...rooms[roomIndex], ...roomData };
            } else {
                // Add new room
                const newRoom = {
                    id: Date.now(),
                    ...roomData
                };
                rooms.push(newRoom);
            }

            closeModal();
            renderRooms();
            updateStats();
            
            // Show success message
            alert(editingRoomId ? 'Kamar berhasil diupdate!' : 'Kamar baru berhasil ditambahkan!');
        }

        function deleteRoom(roomId) {
            if (confirm('Apakah Anda yakin ingin menghapus kamar ini?')) {
                rooms = rooms.filter(r => r.id !== roomId);
                renderRooms();
                updateStats();
                alert('Kamar berhasil dihapus!');
            }
        }

        function checkInRoom(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (!room) return;

            const guestName = prompt('Masukkan nama tamu:');
            if (!guestName) return;

            const checkIn = prompt('Tanggal check in (YYYY-MM-DD):', new Date().toISOString().split('T')[0]);
            if (!checkIn) return;

            room.status = 'occupied';
            room.guestName = guestName;
            room.checkIn = checkIn;

            renderRooms();
